---
layout: default
---
{% include JB/setup %}
<div class="page-header">
  <h1>
    {{ page.title }} 
    {% if page.tagline %}
      <small>{{ page.tagline }}</small>
    {% endif %}
  </h1>
</div>

<div class="row">
  <div class="span9">
    {{ content }}
  </div>
  <div class="span3">
    <section>
      <h3>Sections</h3>
      <ol>
      {% for a in page.menu %}
        <li><a href="{{a.url}}">{{a.name}}</a></li>
      {% endfor %}
      </ol>
    </section>
  </div>
</div>

<hr/>

<div class="row">
{% include JB/comments %}
</div>
